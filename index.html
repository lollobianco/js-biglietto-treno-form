<!DOCTYPE html>
<html lang="zxx">
<head>

   <title>Biglietto treno</title>

<body>

   <div class="container text-center">
      <form class="d-flex flex-column justify-content-center vh-100 align-items-center">

            <label class="form-label" for="km">Quanti chilometri devi fare?</label>

         <span class="fs-4 col-6" id="price"></span>
      </form>  
   </div>
