<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./assets/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <title>Biglietto treno</title>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
   
   <div class="col-7">

      <h2 class="fw-bold mb-3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

      <div class="form-container container bg-white rounded-4 p-4 text-center position-relative">

         <form class="container justify-content-center align-items-center justify-content-around fw-semibold">
            <div class="row justify-content-center align-items-center justify-content-around">
               <div class="mb-3 fs-5 col-3">
                  <label class="form-label" for="name">Nome e Cognome</label>
                  <input type="text" class="form-control" id="name">
               </div>
               <div class="mb-3 fs-5 col-3">
                  <label class="form-label" for="km">Km da percorrere</label>
                  <input type="number" class="form-control" id="km">
               </div>
               <div class="col-3 mb-3 fs-5">
                  <label class="form-label" for="age">Fascia d'et√†</label>
                  <select class="form-select-sm fs-5 w-100" aria-label=".form-select-sm example" id="age">
                     <option value="1">Maggiorenne</option>
                     <option value="2">Minorenne</option>
                     <option value="3">Over 65</option>                  
                  </select>
               </div>               
            </div>  
         </form>

         <form class="container">
            <div class="row justify-content-center align-items-center">
               <div>
                  <button class="btn mt-5 mx-2 fs-5 fw-semibold" id="inviaDati" onclick="return false">Genera</button>                  
                  <button class="btn mt-5 mx-2 fs-5 fw-semibold">Annulla</button>
               </div>
            </div>
         </form>

      </div>

      <div class="ticket-container">
         <h2 class="fw-bold mb-3 mt-3 text-center">IL TUO BIGLIETTO</h2>

         <div class="container bg-white text-black fw-semibold p-3">

            <div class="fs-4 mb-2">DETTAGLIO PASSEGGERI</div>

            
            <div class="container">
               <div class="row justify-content-between border border-secondary border-end-0">

                  <div class="fw-bold p-0 col bg-secondary bg-opacity-75 p-3">
                     <span class="fs-5 mb-2">NOME PASSEGGERO</span>
                     <div class="mb-5 fs-5" id="ticketUserName"></div>
                  </div>

                  <div class="col p-3 d-flex flex-column justify-content-between">
                     <div>Offerta</div>
                     <div id="ticketType"></div>
                  </div>

                  <div class="col p-3 d-flex flex-column justify-content-between">
                     <div>Carrozza</div>
                     <div id="carriage"></div>
                  </div>

                  <div class="col p-3 d-flex flex-column justify-content-between">
                     <div>Codice CP</div>
                     <div id="ticketCode"></div>
                  </div>

                  <div class="col p-3 d-flex flex-column justify-content-between">
                     <div>Costo Biglietto</div>
                     <div id="price"></div>
                  </div>

               </div>
            </div>
            
            
         </div> 
      </div>     

   </div>

   

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./assets/js/main.js"></script>
</body>
</html>
